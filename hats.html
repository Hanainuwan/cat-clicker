<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats - Roblox Merch Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Navbar -->
    <nav class="bg-pink-300 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-purple-600 hover:text-purple-700 transition duration-300">Roblox Merch</a>
            <div class="space-x-4">
                <a href="aboutUs.html" class="text-purple-500 hover:text-purple-700 transition duration-300">About Us</a>
                <!-- Add other links as needed -->
            </div>
        </div>
    </nav>
    
    <!-- Page Heading -->
    <header class="text-center py-20 bg-blue-600 text-white">
        <h1 class="text-5xl font-extrabold">Roblox-Themed Hats</h1>
        <p class="mt-4 text-xl">Top off your look with our stylish Roblox hats!</p>
    </header>

    <!-- Hats Products Section -->
    <section id="hats" class="py-10">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Example product -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="path-to-your-hat-image.jpg" alt="Roblox Hat" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">Roblox Cap</h3>
                    <p class="text-gray-700 mb-4">Stay cool and represent Roblox with our exclusive caps.</p>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded py-2 transition duration-300">Buy Now</button>
                </div>
            </div>
            <!-- Repeat for each product -->
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-700">&copy; 2023 Roblox Merch Store. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
